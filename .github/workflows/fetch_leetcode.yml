name: Fetch leetcode scheduler
on:
  workflow_dispatch:
  schedule:
  - cron: '0 */6 * * *'

jobs:
  fetch-leetcode:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4.0.2
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install
      working-directory: ./scheduler/leetcode-stat

    - name: Run the script
      run: node app.js
      working-directory: ./scheduler/leetcode-stat
    
    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email '41898282+github-actions[bot]@users.noreply.github.comu'

    - name: Commit
      run: |
        git add .
        git commit -m '[Bot] leetcode recent submissions JSON'
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.ACTIONTOKEN }}
        branch: main
