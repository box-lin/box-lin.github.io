    </div>
  </section>

  <!-- Recent Submissions Section -->
  <section class="submissions-section">
    <div class="container">
      <h2 class="section-title">Recent Submissions</h2>
      <div class="table-container">
        <mat-progress-bar
          mode="indeterminate"
          class="loading-bar"
        ></mat-progress-bar>
        <div class="table-wrapper">
          <table
            mat-table
            [dataSource]="recentSubmissions"
            class="submissions-table"
          >
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>Problem</th>
              <td mat-cell *matCellDef="let element">
                <div class="problem-title">{{ element.title }}</div>
              </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let element">
                <span
                  class="status-badge"
                  [class]="element.statusDisplay.toLowerCase()"
                >
                  {{ element.statusDisplay }}
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="lang">
              <th mat-header-cell *matHeaderCellDef>Language</th>
              <td mat-cell *matCellDef="let element">
                <span class="language-badge">{{ element.lang }}</span>
              </td>
            </ng-container>

            <ng-container matColumnDef="timestamp">
              <th mat-header-cell *matHeaderCellDef>Submitted</th>
              <td mat-cell *matCellDef="let element">
                <span class="timestamp">{{ element.timestamp }}</span>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </div>
  </section>

  <!-- LeetCode Activity Chart -->
  <section class="activity-section">
    <div class="container">
      <h2 class="section-title">Activity</h2>
      <div class="leetcard-container">
        <img
          src="https://leetcard.jacoblin.cool/boxlin?theme=light&font=Noto%20Sans%20Sharada&ext=contest"
          alt="LeetCode Stats"
        />
      </div>
    </div>
  </section>

  <!-- Certificates Section -->
  <section class="certificates-section">
    <div class="container">
      <h2 class="section-title">Certificates</h2>
      <div class="certificates-grid">
        <div
          class="certificate-card"
          *ngFor="let cert of certificates; let i = index"
        >
          <div class="certificate-content">
            <h3 class="certificate-title">{{ cert.title }}</h3>
            <div class="certificate-body" [innerHTML]="cert.body"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
