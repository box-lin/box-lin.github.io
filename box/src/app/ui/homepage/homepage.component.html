<div class="container">
  <!-- content from README.md -->
  <div [innerHTML]="homePageContent"></div>

  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  <table mat-table [dataSource]="recentSubmissions" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.statusDisplay }}</td>
    </ng-container>

    <ng-container matColumnDef="lang">
      <th mat-header-cell *matHeaderCellDef>Language</th>
      <td mat-cell *matCellDef="let element">{{ element.lang }}</td>
    </ng-container>

    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef>Timestamp</th>
      <td mat-cell *matCellDef="let element">{{ element.timestamp }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <br>
  <hr>
  <div style="text-align: center">
    <h3>Certificates</h3>
  </div>
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let cert of certificates; let i = index">
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title">{{ cert.title }}</h5>
          <div class="card-text" [innerHTML]="cert.body"></div>
        </div>
      </div>
    </div>
  </div>
</div>
