<div class="container">
    <div style="text-align:center">
        <h2> Projects </h2>
    </div>

    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 col-xl-4" *ngFor="let pro of projects; let i = index">
            <mat-card class="example-card" appearance="outlined">
                <mat-card-header>
                    <mat-card-title> {{ pro.title }} </mat-card-title>
                    <mat-card-subtitle>{{pro.subtitle}}</mat-card-subtitle>
                </mat-card-header>
                <mat-tab-group>
                    <mat-tab *ngFor="let key of getPhotoKeys(pro)" [label]="key">
                        <img [src]="pro.photos[key]" alt="{{ key }}">
                    </mat-tab>
                </mat-tab-group>
                <mat-divider> </mat-divider>
                <mat-card-footer class="example-card-footer">
                    <mat-chip-set aria-label="Technology used in the project">
                        <mat-chip *ngFor="let tech of pro.technology">{{ tech }}</mat-chip>
                    </mat-chip-set>
                </mat-card-footer>
                <mat-card-actions>
                    <button mat-button>Learn More</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
 
</div>
